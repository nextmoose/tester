name: "experiment"
on:
  push:
jobs:
  experiment:
    runs-on: ubuntu-latest
    env:
      IMPLEMENTATION_URL: github:nextmoose/tester
      IMPLEMENTATION_POSTULATE: false
      TEST_URL: github:nextmoose/tester-test
      TEST_POSTULATE: false
      TEST_REV:
      DEFECT:
      POSTULATE: false
      TOKEN: ${{ secrets.TOKEN }}
    steps:
      - uses: nextmoose/tester@a757cf5cafbfff3449e364e9b21b66012b90835c
        with:
          implementation-url: $IMPLEMENTATION_URL
          implementation-postulate: $IMPLEMENTATION_POSTULATE
          test-url: $TEST_URL
          test-postulate: $TEST_POSTULATE
          test-rev: $TEST_REV
          defect: $DEFECT
          postulate: false
          token: $TOKEN
