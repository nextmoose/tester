name: "experiment"
on:
  push:
jobs:
  experiment:
    runs-on: ubuntu-latest
    env:
      FOOBAR_A: one
      FOOBAR_B: two
      FOOBAR_C: three
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.TOKEN }}
      - uses: workflow/nix-shell-action@v3
        with:
          packages: nix,cowsay
          script: cowsay MOO $FOOBAR_A $FOOBAR_B $FOOBAR_C